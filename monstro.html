<hmtl>
  <head>
    <title>Alimentador INSANO de MONSTROS VERDES</title>
    <meta charset="utf8" ></meta>
    <link rel="stylesheet" href="monstro.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>

    <h1 class="text-center">Alimente seu monstro!</h1>
    <form action="http://terrivel.herokuapp.com/monster/" method="POST">
      <label>Numero de pedras:  <input class="numero" type="number" name="num_pedras" placeholder="nr" min="0"></label><br>
      <label>Tamanho pedras:    <input class="numero" type="number" name="tam_pedras" step="0.5" min="1" max="7" value="3"><br></label><br>
      <label>Nome:           <br><input type="text" name="nome" pattern="[A-Za-z]{0,20}" placeholder="NoMeMaLuCoPorFaVOr"> </label><br>
      <label>Cor do ceu:     <br><input class="form-control" type="color" name="corCeu1"> </label><br>
      <label>Cor do ceu 2:   <br><input class="form-control" type="color" name="corCeu2"> </label><br>

      <label for="tipo_pedras" >Sabor das pedras: <br>
        <select name="tipo_pedras" class="form-control">
          <option value="marroada">Marroada</option>
          <option value="topazio">Topazio</option>
          <option value="espinela">Espinela</option>
          <option value="ametista" selected>Ametista</option>
        </select>
      </label>

      <br><br>
      <label>Sortidas?</label>
      <label class="selecao">
        <input name="tipo_pedras_sortidas" type="radio" value="sim" checked>Sim
      </label>
      <label class="selecao">
        <input name="tipo_pedras_sortidas" type="radio" value="nao">Naum
      </label>


      <button class="btn btn-primary btn-color btn-bg-color" >Enviar</button>
    </form>

    <script src='monstro.js'></script>
  </body>

</hmtl>
